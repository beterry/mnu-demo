<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNU Demo</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="mnu.demo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/svg+xml" href="images/mnu_favicon.svg"/>
</head>
<body>
    <header>
        <nav id="menu-switcher">
            <button class="switcher active" onClick="showMenu('food')">Food</button>
            <button class="switcher" onClick="showMenu('drinks')">Drinks</button>
        </nav>
        <nav id="float-switcher-container" class="off-screen">
            <button id="float-switcher-drinks" class="switcher float" onClick="showMenu('drinks')">
                <span id="switcher-icon" class="material-icons">wine_bar</span>
            </button>
            <button id="float-switcher-food" class="switcher float active" onClick="showMenu('food')">
                <span id="switcher-icon" class="material-icons">restaurant</span>
            </button>
        </nav>
        <img id="logo" src="images/station-grill-logo.png" alt="Station Grill logo" />
        <nav id="top-bar">
            <ul>
                <li>
                    <a href="https://mnumenu.com">
                        <span class="material-icons">home</span>
                        <span class="link-expanded">Station Grill Website</span>
                    </a>
                </li>
                <li>
                    <a href="tel:7174190478">
                        <span class="material-icons">call</span>
                        <span class="link-expanded" >717-419-0478</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <nav id="category-list-section">
        <div id="category-list-rail">
            <ul id="category-list-train"></ul>
        </div>
    </nav>
    <main>
        <article id="food-menu"></article>
        <article id="drink-menu" class="menu-hidden"></article>
    </main>
    <footer class="mnu-footer">
        <p>Powered by</p>
        <a href="https://mnumenu.com"><img src="images//mnu-logo.svg" alt="mnu" /></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="mnu.js"></script>
</body>
</html>
